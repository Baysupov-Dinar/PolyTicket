<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет покупателя</title>
    <link href="lk.css" rel="stylesheet">
</head>
<body>


<div class="container">
    <div>
        <span class="left">Ф.И.О пользвателя</span>
        <div class="right">
            <button>LogOut</button>
        </div>
    </div>

    <div class="mainSection">

        <div class="side">

            <div class="sideImg"> <img src="user.png" alt="user"></div>

            <div class="socialMedia">
                <div class="icon"><button><img src="tgIcon.png" alt="tg"></button></div>
                <div class="icon"><button><img src="waIcon.png" alt="wa"></button></div>
                <div class="icon2"><button><img src="viberIcon.png" alt="vi"></button></div>
            </div>

            <div class="settings">
                <button><a href="#" class="button">Settings</a></button>
            </div>

        </div>

        <div class="general">
            <a>Мои предстоящие события</a>
<!--            <div class="events">события</div>-->
            <div class="events_ev">
                <div class="ev">
                    <div class="title">Название</div>
                    <div class="date">Дата</div>
                    <div class="photo"><img src="event_logo.png" alt="evLogo"></div>

                    <div class="description">Описание</div>
                </div>
                <div class="ev">2</div>
                <div class="ev">3</div>
                <div class="ev">1</div>
                <div class="ev">2</div>
                <div class="ev">3</div>

            </div>
        </div>

    </div>

</div>

</body>
</html>
